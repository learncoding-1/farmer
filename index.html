<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer App - Home</title>
<style>
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
  }
  body {
    background:url('https://i.pinimg.com/1200x/3e/84/9f/3e849feb0bf5fca5055e8643c0dee8a8.jpg') center/cover no-repeat fixed;
    color:#222;
  }
  body::after {
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.25);
    z-index:-1;
  }

  /* üîπ Navbar */
  nav {
    width: auto;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 15px 40px;
    border-radius: 20px;
    background: rgba(9, 9, 9, 0.15);
    position: absolute;
    top: 20px;
    right: 20px;
    gap: 20px;
    margin: 0;
  }
  nav .nav-link {
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    padding:8px 12px;
    border-radius:8px;
    transition: background 0.3s;
  }
  nav .nav-link:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Logout button on left */
  .logout-btn {
    margin-right:auto;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#0e0e0e;
    color:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .logout-btn:hover {
    background:#0c0c0b;
  }

  /* Hero section */
  .hero {
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    text-align:center;
    color:white;
  }
  .hero h1 {
    font-size:3rem;
    margin-bottom:10px;
    text-shadow:2px 2px 10px rgba(0,0,0,0.7);
  }
  .hero p {
    font-size:1.3rem;
    margin-bottom:30px;
    text-shadow:1px 1px 6px rgba(0,0,0,0.6);
  }

  /* Search Box */
  .search-box {
    display:flex;
    justify-content:center;
    align-items:center;
    width:100%;
    max-width:500px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    border-radius:50px;
    overflow:hidden;
    background:rgba(8, 7, 7, 0.9);
    transition: transform 0.3s;
    margin-top:20px;
  }
  .search-box:hover { transform:scale(1.02); }
  .search-box input {
    flex:1;
    padding:15px 20px;
    border:none;
    font-size:1rem;
    border-radius:50px 0 0 50px;
    outline:none;
  }
  .search-box button {
    padding:15px 25px;
    border:none;
    background:#0a0907;
    color:white;
    font-weight:bold;
    border-radius:0 50px 50px 0;
    cursor:pointer;
    transition: background 0.3s;
  }
  .search-box button:hover { background:#0c0c0a; }

  /* Weather result */
  #weatherResult {
    margin-top: 20px;
    padding: 20px 30px;
    background: rgba(5, 5, 5, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(0px);
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    color: #f0eded;
    font-family: 'Arial', sans-serif;
    text-align: left;
    width: fit-content;
    min-width: 1300px;
  }

  .weather-top {
    display: flex;
    align-items: baseline;
    gap: 20px;
    font-weight: bold;
  }
  .weather-top .temp { font-size: 48px; }
  .weather-top .city { font-size: 24px; opacity: 0.8; }

  .weather-stats {
    display: flex;
    justify-content: flex-start;
    gap: 40px;
    margin-top: 15px;
  }
  .weather-stats .stat {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
    opacity: 0.9;
  }
  .weather-stats .stat img { width: 20px; height: 20px; }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a class="nav-link" href="dashboard.html">Dashboard</a>
  <a class="nav-link" href="advisory.html">Advisory</a>
  <a class="nav-link" href="irrigation.html">Irrigation</a>
  <a class="nav-link" href="knowledge.html">Knowledge Hub</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- Hero Section -->
<section class="hero">
  <form class="search-box" id="weatherForm">
    <input type="text" id="locationInput" placeholder="Enter city..." required>
    <button type="submit">Go</button>
  </form>
  <br/><br/><br/><br/><br/><br/><br/>

  <div id="weatherResult"></div>
</section>

<script>
const apiKey = "867327a6239275c84a68a583e817e0b9";

function getSuggestion(desc){
  desc = desc.toLowerCase();
  if(desc.includes("rain")) return "üíß Consider irrigation & cover crops";
  if(desc.includes("clear") || desc.includes("sun")) return "‚òÄÔ∏è Good for planting and harvesting";
  if(desc.includes("cloud")) return "üå§Ô∏è Moderate activity, monitor fields";
  if(desc.includes("storm") || desc.includes("thunder")) return "‚ö†Ô∏è Secure equipment & protect crops";
  if(desc.includes("snow")) return "‚ùÑÔ∏è Protect sensitive plants";
  return "üå± Regular farm care";
}

function loadCurrentWeather(city="Hyderabad"){
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
  fetch(url)
    .then(res=>res.json())
    .then(data=>{
      const weatherDiv = document.getElementById("weatherResult");
      if(data.cod!==200){
        weatherDiv.innerHTML = "‚ùå City not found";
        return;
      }
      weatherDiv.innerHTML = `
        <div class="weather-top">
          <div class="temp">${data.main.temp}¬∞C</div>
          <div class="city">${data.name}</div>
        </div>
        <div class="weather-stats">
          <div class="stat">
            <img src="icons/humidity.png" alt="Humidity">
            <span>${data.main.humidity}%</span>
          </div>
          <div class="stat">
            <img src="icons/pressure.png" alt="Pressure">
            <span>${data.main.pressure} hPa</span>
          </div>
          <div class="stat">
            <img src="icons/wind.png" alt="Wind">
            <span>${data.wind.speed} m/s</span>
          </div>
        </div>
      `;
    })
    .catch(()=>{
      document.getElementById("weatherResult").innerHTML="‚ö†Ô∏è Error fetching weather";
    });
}

document.getElementById("weatherForm").addEventListener("submit", e=>{
  e.preventDefault();
  const city = document.getElementById("locationInput").value.trim();
  if(city){
    localStorage.setItem("defaultCity", city);
    loadCurrentWeather(city);
  }
});

window.addEventListener("DOMContentLoaded", ()=>{
  const savedCity = localStorage.getItem("defaultCity") || "Hyderabad";
  document.getElementById("locationInput").value = savedCity;
  loadCurrentWeather(savedCity);
});

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>

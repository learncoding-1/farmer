<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer App - Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: url('https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg') center/cover no-repeat fixed;
      color: #222;
    }

    body::after {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.25); z-index: -1;
    }

    .hero {
      width: 100%;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3.5rem; font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .hero p {
      font-size: 1.5rem; margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .search-box {
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 50px; width: 100%; max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border-radius: 50px; overflow: hidden;
      background: rgba(255,255,255,0.9); transition: transform 0.3s;
    }
    .search-box:hover { transform: scale(1.02); }
    .search-box input {
      flex: 1; padding: 15px 20px; border: none; font-size: 1rem; border-radius: 50px 0 0 50px;
      outline: none;
    }
    .search-box button {
      padding: 15px 25px; border: none; background: #daa520; color: white; font-size: 1rem;
      font-weight: bold; border-radius: 0 50px 50px 0; cursor: pointer; transition: background 0.3s;
    }
    .search-box button:hover { background: #b8860b; }

   #weatherResult {
  margin-bottom: 60px;
  padding: 20px 25px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  display: inline-block;
  color: #333;
  font-size: 14px;
  min-width: 250px;
  max-width: 350px;
  text-align: left;
  transition: transform 0.3s;
}

#weatherResult:hover {
  transform: scale(1.03);
}

#weatherResult h3 {
  font-size: 1.1rem;
  margin-bottom: 8px;
  color: #b8860b;
}

#weatherResult p {
  margin: 4px 0;
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 0.95rem;
}


    .cards {
      display: flex; justify-content: space-evenly; flex-wrap: wrap; gap: 20px;
      width: 100%; max-width: 1200px; margin: 0 auto 50px; padding: 0 20px;
    }
    .card {
      background: #fff8dc; border: 2px solid #daa520; border-radius: 20px;
      padding: 25px; width: 220px; text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3); cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }
    .card h3 { margin-bottom: 10px; color: #b8860b; font-size: 1.2rem; }
    .card p { font-size: 0.95rem; color: #333; }

  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to Agriculture Farm</h1>
    <p>THE BEST AGRICULTURE PRODUCTS</p>

    <form class="search-box" id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter city..." required>
      <button type="submit">Search</button>
    </form>

    <div id="weatherResult"></div>

    <div class="cards">
      <div class="card" onclick="location.href='dashboard.html'">
        <h3>Dashboard</h3>
        <p>View your farm statistics and alerts.</p>
      </div>
      <div class="card" onclick="location.href='advisory.html'">
        <h3>Advisory</h3>
        <p>Check upcoming weather and farming tips.</p>
      </div>
      <div class="card" onclick="location.href='irrigation.html'">
        <h3>Irrigation</h3>
        <p>Manage and monitor your irrigation system.</p>
      </div>
      <div class="card" onclick="location.href='knowledge.html'">
        <h3>Knowledge Hub</h3>
        <p>Learn best farming practices and tips.</p>
      </div>
    </div>
  </section>

  <script>
    const apiKey = "867327a6239275c84a68a583e817e0b9";

    function getSuggestion(description) {
      description = description.toLowerCase();
      if(description.includes("rain")) return "üíß Consider irrigation & cover crops";
      if(description.includes("clear") || description.includes("sun")) return "‚òÄÔ∏è Good for planting and harvesting";
      if(description.includes("cloud")) return "üå§Ô∏è Moderate activity, monitor fields";
      if(description.includes("storm") || description.includes("thunder")) return "‚ö†Ô∏è Secure equipment & protect crops";
      if(description.includes("snow")) return "‚ùÑÔ∏è Protect sensitive plants";
      return "üå± Regular farm care";
    }

    function loadCurrentWeather(city="Hyderabad") {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const weatherDiv = document.getElementById("weatherResult");
          if(data.cod !== 200) {
            weatherDiv.innerHTML = "‚ùå City not found";
            return;
          }
          const desc = data.weather[0].description;
          const suggestion = getSuggestion(desc);
          weatherDiv.innerHTML = `
            <p>üìç City: ${data.name}</p>
            <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
            <p>üå± Suggestion: ${suggestion}</p>
          `;
        })
        .catch(() => {
          document.getElementById("weatherResult").innerHTML = "‚ö†Ô∏è Error fetching weather";
        });
    }

    document.getElementById("weatherForm").addEventListener("submit", e=>{
      e.preventDefault();
      const city = document.getElementById("locationInput").value.trim();
      if(city) loadCurrentWeather(city);
    });

    window.addEventListener("DOMContentLoaded", ()=>{
      loadCurrentWeather();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer App - Advisory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: lightsteelblue;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin: 18px 0; }
    .sidebar ul li a {
      text-decoration: none;
      color: #2e4e3f;
      font-weight: 500;
      display: block;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover, .sidebar ul li a.active { background: #d4fc79; }

    /* Main Content */
    .content {
      margin-left: 240px;
      padding: 20px;
      margin-top: 20px;
      color: #2e4e3f;
    }
    .content h1 { font-size: 2rem; margin-bottom: 10px; }
    .content p { font-size: 1rem; margin-bottom: 15px; }

    /* Search Box */
    .search-box {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-box input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      flex: 1;
    }
    .search-box button {
      padding: 8px 16px;
      background: #daa520;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .search-box button:hover {
      background: #b8860b;
    }

    /* Forecast Styles */
    #forecastResult {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .forecast-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff8dc; /* light gold */
      border: 1px solid #daa520; /* golden border */
      border-radius: 12px;
      padding: 15px;
      width: 1200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .forecast-details {
      flex: 2;
    }
    .forecast-details h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #b8860b; /* golden text */
    }
    .forecast-details p {
      font-size: 14px;
      margin: 3px 0;
      color: #333;
    }
    .forecast-suggestion {
      flex: 1;
      background: #fffacd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b8860b;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 class="logo">üåæ Farmer App</h2>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="advisory.html" class="active">Advisory</a></li>
      <li><a href="irrigation.html">Irrigation</a></li>
      <li><a href="knowledge.html">Knowledge Hub</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Advisory</h1>
    <p>üåæ Enter your city to see the upcoming 7-Day Forecast</p>

    <!-- Search Box -->
    <form class="search-box" id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter city..." required>
      <button type="submit">Search</button>
    </form>

    <div id="forecastResult"></div>
  </main>

  <script>
    const apiKey = "867327a6239275c84a68a583e817e0b9";

    function getSuggestion(weather) {
      const w = weather.toLowerCase();
      if (w.includes("rain")) return "üíß Prepare irrigation, cover crops";
      if (w.includes("clear")) return "‚òÄÔ∏è Good for harvesting & field work";
      if (w.includes("cloud")) return "‚õÖ Check for pests and soil moisture";
      if (w.includes("snow")) return "‚ùÑÔ∏è Protect crops from frost";
      if (w.includes("storm") || w.includes("thunder")) return "‚ö° Stay indoors, secure fields";
      return "üå± Monitor field conditions";
    }

    function loadForecast(city = "Hyderabad") {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const forecastContainer = document.getElementById("forecastResult");
          if (!forecastContainer) return;

          if (data.cod !== "200") {
            forecastContainer.innerHTML = `<p>‚ùå Forecast not available.</p>`;
            return;
          }

          forecastContainer.innerHTML = "";

          // Get 7-day forecast (12:00 each day)
          const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00")).slice(0, 7);

          dailyData.forEach(day => {
            const date = new Date(day.dt_txt).toLocaleDateString("en-IN", {
              weekday: "short",
              day: "numeric",
              month: "short"
            });

            const suggestion = getSuggestion(day.weather[0].main);

            const card = document.createElement("div");
            card.classList.add("forecast-card");
            card.innerHTML = `
              <div class="forecast-details">
                <h3>${date}</h3>
                <p>${day.weather[0].description}</p>
                <p>üå°Ô∏è ${day.main.temp}¬∞C</p>
                <p>üíß ${day.main.humidity}%</p>
                <p>üå¨Ô∏è ${day.wind.speed} m/s</p>
              </div>
              <div class="forecast-suggestion">${suggestion}</div>
            `;
            forecastContainer.appendChild(card);
          });
        })
        .catch(() => {
          const forecastContainer = document.getElementById("forecastResult");
          if (forecastContainer) {
            forecastContainer.innerHTML = `<p>‚ö†Ô∏è Error fetching forecast.</p>`;
          }
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadForecast(); // default city

      // Handle search form
      document.getElementById("weatherForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const city = document.getElementById("locationInput").value.trim();
        if (city) loadForecast(city);
      });
    });
  </script>
</body>
</html>
